<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom04</title>
    <script>
        window.onload=function(){  
            var output='';         
            for(var i=1; i<7; i++){
                output+='<h'+i+'> header -'+i+'</h'+i+'>';
            }
            document.body.innerHTML=output;
        };
    </script>
